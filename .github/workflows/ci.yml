name: Go CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install swag
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger
        run: swag init

      - name: Install OpenAPI to Postman converter
        run: npm install -g openapi-to-postmanv2

      - name: Convert Swagger to Postman Collection
        run: |
          openapi2postmanv2 -s docs/swagger.json -o postman_raw.json -p

          # Verify conversion succeeded
          if [ ! -f postman_raw.json ]; then
            echo "ERROR: postman_raw.json was not created"
            exit 1
          fi

          echo "Raw output preview:"
          head -c 200 postman_raw.json

          # Postman PUT API expects: { "collection": { ... } }
          # openapi2postmanv2 outputs the collection object directly
          node -e "
            const raw = require('./postman_raw.json');
            const collection = raw.collection ? raw : { collection: raw };
            require('fs').writeFileSync('postman.json', JSON.stringify(collection, null, 2));
          "

          echo "Final postman.json preview:"
          head -c 200 postman.json
          ls -la postman.json

      - name: Update Postman Collection
        run: |
          echo "UID: ${{ secrets.POSTMAN_COLLECTION_UID }}"

          RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT \
            "https://api.getpostman.com/collections/${{ secrets.POSTMAN_COLLECTION_UID }}" \
            -H "X-Api-Key: ${{ secrets.POSTMAN_API_KEY }}" \
            -H "Content-Type: application/json" \
            --data-binary @postman.json)

          HTTP_STATUS=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          echo "Response: $BODY"
          echo "HTTP Status: $HTTP_STATUS"

          if [ "$HTTP_STATUS" != "200" ]; then
            echo "ERROR: Postman update failed with status $HTTP_STATUS"
            exit 1
          fi

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/haidarr-h/backend-go:latest .

      - name: Push Docker image
        run: docker push ghcr.io/haidarr-h/backend-go:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/backend-go
            docker compose pull
            docker compose up -d